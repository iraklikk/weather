<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous" />
   <link rel="stylesheet" href="./style.css">
   <title>Document</title>
</head>

<body>
   <div class="container">
      <div class="upper-container">
         <div class="info-container">
            <h1 class="city"></h1>
            <p class="date"></p>
            <div class="skycon">
               <div class="a"></div>
               <div class="b"></div>
               <div class="c"></div>
               <div class="rain"></div>
               <div class="rain rain-two"></div>
               <div class="rain rain-three"></div>
               <div class="rain rain-four"></div>
            </div>
            <p class="description">Cloudy</p>
         </div>
         <div class="degree-container">
            <div class="search-bar-container">
               <input type="text" class="search-bar">
               <i class="fas fa-search"></i>
            </div>
            <div class="current f">0<span>°</span><span class="sign">C</span></div>
            <div class="max-min">1<span>°</span>/-6<span></span></div>
         </div>
      </div>
      <div class="bottom-container">
         <div class="date-container">
            <p class="hourly">Hourly</p>
            <p class="daily">Daily</p>
            <p class="details">Details</p>
         </div>
         <hr>
         <div class="indicator"></div>
         <div class="info-container-two">
            <div class="hourly-container">
               <div class="hour-info-wrapper">
                  <h4 class="now">NOW</h4>
                  <div class="skycon-two">
                     <div class="sun-v2"></div>
                     <div class="a-v2"></div>
                     <div class="b-v2"></div>
                     <div class="c-v2"></div>
                     <div class="rain"></div>
                     <div class="rain rain-two"></div>
                     <div class="rain rain-three"></div>
                     <div class="rain rain-four"></div>
                  </div>
                  <p>72</p>
               </div>
               <div class="hour-info-wrapper">
                  <h4 class="second">2PM</h4>
                  <div class="skycon-two">
                     <div class="sun-v2"></div>
                     <div class="a-v2"></div>
                     <div class="b-v2"></div>
                     <div class="c-v2"></div>

                  </div>
                  <p>72°</p>
               </div>
               <div class="hour-info-wrapper">
                  <h4 class="third">3PM</h4>
                  <div class="skycon-two">
                     <div class="sun-v2"></div>
                     <div class="a-v2"></div>
                     <div class="b-v2"></div>
                     <div class="c-v2"></div>
                  </div>
                  <p>72°</p>
               </div>
               <div class="hour-info-wrapper">
                  <h4 class="fourth">4PM</h4>
                  <div class="skycon-two">
                     <div class="sun-v2"></div>
                     <div class="a-v2"></div>
                     <div class="b-v2"></div>
                     <div class="c-v2"></div>

                  </div>
                  <p>72°</p>
               </div>
               <div class="hour-info-wrapper">
                  <h4 class="fifth">5PM</h4>
                  <div class="skycon-two">
                     <div class="sun-v2"></div>
                     <div class="a-v2"></div>
                     <div class="b-v2"></div>
                     <div class="c-v2"></div>

                  </div>
                  <p>72°</p>
               </div>
               <div class="hour-info-wrapper">
                  <h4 class="sixth">6PM</h4>
                  <div class="skycon-two">

                  </div>
                  <p>72</p>
               </div>
            </div>
            <div class="daily-container">
               <div class="dialy-info-wrapper">
                  <h4>Today</h4>
                  <div class="skycon-two">

                  </div>
                  <p>72</p>
               </div>
               <div class="dialy-info-wrapper">
                  <h4>27 Feb</h4>
                  <div class="skycon-two">

                  </div>
                  <p>72</p>
               </div>
               <div class="dialy-info-wrapper">
                  <h4>28 Feb</h4>
                  <div class="skycon-two daily-skycon">

                  </div>
                  <p>72</p>
               </div>
            </div>
            <div class="details-container">
               <p class="humidity">Humidity: 100Rh</p>
               <p class="wind-deg">Wind degree: 200°</p>
               <p class="wind-speed">Wind Speed: km/h</p>
               <p class="pressure">Pressure: 1000Pa</p>
            </div>
         </div>
      </div>
   </div>
   <script src="./index.js"></script>
</body>

</html>
